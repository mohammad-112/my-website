<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا - محمد زيدان</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333333;
        }
        
        header {
            background-color: #3f51b5;
            /* نفس الأزرق */
            color: white;
            padding: 20px 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        footer {
            text-align: center;
            padding: 10px;
            background-color: #3f51b5;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        nav {
            text-align: center;
            margin: 20px 0;
        }
        
        nav a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.5rem;
            margin: 0 15px;
            padding: 12px 20px;
            background-color: #3f51b5;
            border: 2px solid #3f51b5;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        nav a:hover {
            background-color: #1a237e;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .contact-info {
            font-size: 1.2rem;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>تواصل معنا</h1>
    </header>
    <nav>
        <a href="index.html">الرئيسية</a>
    </nav>
    <main>
        <div class="contact-info">
            <p>إذا كنت ترغب بالتواصل معي، يمكنك الاتصال على الرقم التالي:</p>
            <p><strong>+962-79-123-4567</strong></p>
        </div>
    </main>
    <footer>
        &copy; 2025 محمد زيدان - جميع الحقوق محفوظة.
    </footer>
</body>

</html>
