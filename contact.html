<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا - محمد زيدان</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            color: #333;
        }
        /* شريط التحرك */
        
        .scrolling-banner {
            background-color: #ffcc00;
            color: #333;
            font-size: 1.5rem;
            padding: 10px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .scrolling-banner p {
            display: inline-block;
            animation: scroll 15s linear infinite;
            margin: 0;
            white-space: nowrap;
        }
        
        @keyframes scroll {
            0% {
                transform: translateX(1000%);
            }
            100% {
                transform: translateX(-1000%);
            }
        }
        
        header {
            background-color: #0066cc;
            color: white;
            padding: 20px 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        footer {
            text-align: center;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        nav {
            text-align: center;
            margin: 20px 0;
        }
        
        nav a {
            text-decoration: none;
            background-color: white;
            color: black;
            padding: 10px 20px;
            font-size: 1.2rem;
            margin: 0 15px;
            border: 2px solid black;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        nav a:hover {
            background-color: #f0f0f0;
            color: #0066cc;
        }
    </style>
</head>

<body>
    <div class="scrolling-banner">
        <p>انتصرت غزة!</p>
    </div>

    <header>
        <h1>تواصل معنا</h1>
    </header>
    <nav>
        <a href="index.html">الرئيسية</a>
    </nav>
    <main>
        <p>إذا كنت ترغب بالتواصل معي، يمكنك الاتصال على الرقم التالي:</p>
        <p><strong>+962-79-123-4567</strong></p>
    </main>
    <footer>
        &copy; 2025 محمد زيدان - جميع الحقوق محفوظة.
    </footer>
</body>

</html>
